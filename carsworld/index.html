<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Car World</title>
</head>
<body>
  <section>
    <div class="container">
      <div>
        <h2>Cars World</h2>
      </div>
      <form class="car-form" id="car-form">
        <div>
          <label for="name">Name</label><br>
          <input type="text" name="name" class="name-input" id="name-input">
        </div>
        <div>
          <label class="make" for="make">Make</label><br>
          <input type="text" name="make" class="make-input" id="make-input">
        </div>
        <div>
          <label class="price" for="price">Price</label><br>
          <input type="text" name="price" class="price-input" id="price-input">
        </div>
        <div>
          <label class="model" for="model">Model</label><br>
          <input type="text" name="model" class="model-input" id="model-input">
        </div>
        <div>
          <label class="year" for="year">Year</label><br>
          <input  type="text" name="year" class="year-input" id="year-input">
        </div>
        <div>
          <label class="description" for="description">Description</label><br>
          <input type="text" name="description" class="description-input" id="description-input">
        </div>
        <div>
          <button class="btn" value="submit" type="submit">Submit Here!</button>
        </div>
      </form>
    </div>
  </section>

  <section class="lists" id="lists">
    <table>
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Make
          </th>
          <th>
            Price
          </th>
          <th>
            Model
          </th>
          <th>
            Year
          </th>
          <th>
            Description
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <tbody class="car-list" id="car-list">

      </tbody>
    </table>
