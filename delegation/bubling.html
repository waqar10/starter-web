<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bubling.css">
  <title>Document</title>
</head>
<body>
  <div class="container" id="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header custom-header text-center">
            <h2>Task List Using Deligation</h2>
          </div>
          <div class="card-body custom-body">
            <h5 class="card-title">Enter Something to add in list:</h5>
            <input  type="text" class="custom-input" value = "" id="input" name="input" placeholder="Enter text to add in task field...">
            <!-- <input type="text" id="input" value="" class="custom-input"> -->
            <button class="btn btn-danger custom-secondary" id="addBtn">Click to Add Task</button>
            <h5 class="card-text">Here are the lists of inputs</h5>
            <div class="card">
              <div class="card-body">
                <ol class="orderList" id="orderList">
                  <!-- <button class="btn btn-danger rem-item">X</button>a -->
                </ol>
                
                <button class="btn btn-danger clear-btn" id="clear-btn">Clear All Tasks</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="js/bubling.js" type="text/javascript"></script>
</body>
</html>
